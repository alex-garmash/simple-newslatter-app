version: "3.9"
services:
  # Server
  app:
    build: ./app
    depends_on:
      - database
    ports:
      - "3000:3000"
    expose:
      - 3000
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3


  ### database mongo
  database:
    image: mongo
    container_name: "mongodb"
    env_file:
      - ./env/mongo.env
    volumes:
      - ./home/mongodb:/home/mongodb
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - 27017:27017
    expose:
      - 27017
