version: '3.7'
services:
  database:
    image: mongo
    container_name: "mongo-container"
    environment:
      - MONGO_INITDB_DATABASE=subscribe
      - MONGO_INIT_ROOT_USERNAME=root
      - MONGO_INIT_ROOT_PASSWORD=rootpassword
    volumes:
    - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    - ./mongo-volume:/data/db
    ports:
    - 27017:27017
    expose:
      - 27017